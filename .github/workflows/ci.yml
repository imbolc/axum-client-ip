name: CI
on:
    push:
        branches:
            - main
            - ci
    pull_request:

jobs:
    rustfmt:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Nightly Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: nightly
                  components: rustfmt

            - name: Rustfmt
              run: cargo fmt -- --check

    clippy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Stable Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  components: clippy

            - name: Clippy
              run: cargo clippy --all-targets --all-features -- -D warnings

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Stable Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: Test all targets
              run: cargo test --all-targets --all-features

            - name: Test docs
              run: cargo test --doc

    typos:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Check typos
              uses: crate-ci/typos@master
              with:
                  files: .

    cargo_sort:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Stable Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: Install cargo-sort
              run: cargo install --locked cargo-sort

            - name: Check `Cargo.toml` sort
              run: cargo sort -c

    machete:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Stable Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: Install `cargo-machete`
              run: cargo install --locked cargo-machete

            - name: Check unused Cargo dependencies
              run: cargo machete
